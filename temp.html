<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollSpy with Hover Underline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }

      section {
        height: 100vh;
        padding-top: 80px;
      }

      .nav-link {
        position: relative;
        display: inline-block;
        transition: color 0.3s;
      }

      .nav-link::after {
        content: '';
        position: absolute;
        width: 0%;
        height: 2px;
        left: 0;
        bottom: 0;
        background-color: #0d6efd;
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .nav-link.active {
        color: #0d6efd !important;
        font-weight: bold;
      }

      .nav-link.active::after {
        width: 100%;
      }
    </style>
  </head>

  <body
    data-bs-spy="scroll"
    data-bs-target="#navbar-example"
    data-bs-root-margin="0px 0px -50%"
    data-bs-offset="80"
    tabindex="0"
  >
    <!-- ✅ Navbar with ScrollSpy -->
    <nav
      class="navbar navbar-expand-lg py-3 px-5 position-sticky top-0 bg-body-tertiary"
      style="z-index: 1030"
      id="navbar-example"
    >
      <a href="#" class="text-decoration-none ps-5 text-black">
        <img
          src="./images/testimonials/Screenshot 2025-06-12 002937.png"
          height="50px"
          width="50px"
          class="rounded-circle me-3 ms-5"
          alt=""
        />
        Ansar Ilyas
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item text-center">
            <a class="nav-link my-2 mx-3 text-uppercase" href="#1st">Home</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link my-2 mx-3 text-uppercase" href="#2nd">Project</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link my-2 mx-3 text-uppercase" href="#3rd">Services</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link my-2 mx-3 text-uppercase" href="#4th">Skills</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link my-2 mx-3 text-uppercase" href="#5th">Testimonials</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link my-2 mx-3 text-uppercase" href="#6th">Contact</a>
          </li>
        </ul>
        <div class="pe-5">
          <button
            type="button"
            class="btn btn-primary"
            onclick="location.href='mailto:ansarilyas.itroots@gmail.com'"
          >
            Contact Us
          </button>
        </div>
      </div>
    </nav>      

    <!-- ✅ Page Sections (Matching IDs) -->
    <section id="1st" class="bg-light"><h1>Home Section</h1></section>
    <section id="2nd" class="bg-secondary text-white"><h1>Project Section</h1></section>
    <section id="3rd" class="bg-light"><h1>Services Section</h1></section>
    <section id="4th" class="bg-secondary text-white"><h1>Skills Section</h1></section>
    <section id="5th" class="bg-light"><h1>Testimonials Section</h1></section>
    <section id="6th" class="bg-secondary text-white"><h1>Contact Section</h1></section>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
